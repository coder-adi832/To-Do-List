<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="media/list-icon-notebook-with-completed-todo-list-3d-render_471402-428.avif" id="BgImage">

    <div id="todo-app">
        <div class="heading">
        <h1>To-Do List </h1>
        <img src="media/icons8-checklist-53.png">
        </div>

        <div class="task-enter">
            <input type="text" id="task" placeholder="Add your text">
            <button>Add</button>
        </div>

        <ul id="list-container">
            <li>Task-1</li>
            <li>Task-2</li>
            <li>Task-3</li>
        </ul>
    </div>
</body>
</html>
